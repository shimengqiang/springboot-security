<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/public.css">

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Security</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}"> 首页 </a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <p class="text-center text-info h2">注册</p>
    <form class="form-horizontal starter-template" role="form" th:action="@{/register}" method="post" th:object="${sysuser}">

        <div class="form-group">
            <label for="username" class="col-sm-1 control-label">账号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{username}" name="username"
                       placeholder="账号" />
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-1 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" th:field="*{password}" name="password"
                       placeholder="密码" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" id="register" value="register" class="btn btn-primary">注册</button>
            </div>

        </div>

    </form>
</div>

</body>
</html>
