<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/public.css">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Security</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}"> login </a></li>

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <p th:if="${param.logout}" class="bg-warning">已成功注销</p>
    <p th:if="${param.error}" class="bg-danger">有错误，请重试</p>

    <p class="text-center text-info h2">使用账号密码登录</p>
    <form class="form-horizontal starter-template" role="form" th:action="@{/login}" action="/login" method="post">

        <div class="form-group">
            <label for="username" class="col-sm-1 control-label">账号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username"
                       placeholder="账号" />
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-1 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password"
                       placeholder="密码" />
            </div>
        </div>

        <!--<div class="form-group">-->
            <!--<div class="col-sm-offset-2 col-sm-10">-->
                <!--<div class="checkbox">-->
                    <!--<label>-->
                        <!--<input type="checkbox"> 请记住我-->
                    <!--</label>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->

        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" id="login" value="Login" class="btn btn-primary">登录</button>
                <a th:href="@{/toRegister}" class="btn btn-primary">注册</a>
            </div>

        </div>

    </form>
</div>

</body>
</html>
